<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0 auto;
  max-width: 800px;
  padding: 0 20px;
}

.container {
  border: 2px solid #dedede;
  background-color: #f1f1f1;
  border-radius: 5px;
  padding: 10px;
  margin: 10px 0;
}

.darker {
  border-color: #ccc;
  background-color: #ddd;
}

.container::after {
  content: "";
  clear: both;
  display: table;
}

.container img {
  float: left;
  max-width: 60px;
  width: 100%;
  margin-right: 20px;
  border-radius: 50%;
}

.container img.right {
  float: right;
  margin-left: 20px;
  margin-right:0;
}

.time-right {
  float: right;
  color: #aaa;
}

.time-left {
  float: left;
  color: #999;
}
</style>
<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>

<h2>{{room}} - DjChat</h2>

<div id="display">

<!-- <div class="container darker">
  <b>Tom</b><p>Hello Everyone, How Are You Guys Doing?</p>
  <span class="time-left">20th, April 2021</span>
</div> -->

</div>
<script>
  $(document).ready(function(){
    setInterval(function(){
        // Get the CSRF token from the cookie
        var csrftoken = getCookie('csrftoken');
        
        $.ajax({
            type: 'GET',
            url: "/getMessages/{{room}}/",
            headers: { "X-CSRFToken": csrftoken }, // Include CSRF token in headers
            data: { room_name: "{{ room }}" },  // Include room name in the request data
            success: function(response){
                console.log(response);
                $("#display").empty();
                // Assuming response is in the format { messages: [...] }
                response.messages.forEach(function(message) {
                    var username = message.username;
                    var messageContent = message.message;
                    var timestamp = message.timestamp;
                    var temp = "<div class='container darker'><b>" + username + "</b><p>" + messageContent + "</p><span class='time-left'>" + timestamp + "</span></div>";
                    $("#display").append(temp);
                });
            },
            error: function(response){
                // alert('An error occurred');
                console.log(response)
            }
        });
    }, 1000);
  });


  // Function to get CSRF token from cookies
  function getCookie(name) {
      var cookieValue = null;
      if (document.cookie && document.cookie !== '') {
          var cookies = document.cookie.split(';');
          for (var i = 0; i < cookies.length; i++) {
              var cookie = jQuery.trim(cookies[i]);
              // Check if this cookie contains the CSRF token
              if (cookie.substring(0, name.length + 1) === (name + '=')) {
                  cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                  break;
              }
          }
      }
      return cookieValue;
}

  </script>
  



<div class="container">
    <style>
    input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    }

    input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }

    input[type=submit]:hover {
    background-color: #45a049;
    }

    div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
    }
    </style>

    <form id="post-form">
        {% csrf_token %}
        <input type="hidden" name="username" id="username" value="{{username}}"/>
        <input type="text" name="message" id="message" width="100px" />
        <input type="submit" value="Send">
    </form>
</div>


</body>

<script type="text/javascript">
  $(document).on('submit', '#post-form', function(e){
    e.preventDefault();

    $.ajax({
      type: 'POST',
      url: '/send',
      data: {
        username: $('#username').val(),
        message: $('#message').val(),
        csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
      },
      success: function(data) {
        if (data.status === 'success') {
          alert(data.message); // Display success message
        } else {
          alert('Error: ' + data.message); // Display error message
        }
      },
      error: function(xhr, textStatus, errorThrown) {
        alert('Error: ' + textStatus); // Display any error that occurs during the AJAX request
      }
    });
    $('#message').val(''); // Clear the message input field
  });
</script>



</html>
